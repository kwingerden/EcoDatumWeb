<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>EcoDatum - Ernest Righetti High School</title>
    <style>
        #map {
            height: 100%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {
                    lat: 34.884979,
                    lng: -120.421033},
                mapTypeId: 'satellite',
                zoom: 18
            });

            var site1InfoWindow = new google.maps.InfoWindow({
                content: 'This is Site 1'
            });

            var site1Marker = new google.maps.Marker({
                position: {
                    lat: 34.884979,
                    lng: -120.421033
                },
                label: 'Site 1',
                title: 'Site 1',
                map: map
            });

            site1Marker.addListener('click', function() {
                site1InfoWindow.open(map, site1Marker);
            });
        }
    </script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBncPigV-_hwumpc4ro6ouNUi2CkWGDbaI&callback=initMap">
    </script>
</body>
</html>
