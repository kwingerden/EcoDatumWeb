<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <title>EcoDatum Web - Amazon</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .left-column {
            float: left;
            width: 250px;
        }

        .right-column {
            flex: 0 0 auto;
        }

        #sites {
            height: 600px;
            overflow: scroll;
        }

        #sites-table {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        #sites-table td, #sites-table th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #sites-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #sites-table tr:hover {
            background-color: #ddd;
        }

        #sites-table th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #4CAF50;
            color: white;
        }

        #map {
            height: 600px;
        }

        .site-data-modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        .site-content-modal {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
        }

        .site-close-modal {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .site-close-modal:hover,
        .site-close-modal:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

<div id="sites" class="left-column">
    <table id="sites-table">
        <tr>
            <th>Amazon Sites</th>
        </tr>
        <tr id="site-row-1">
            <td>
                <div>
                    <p id="site-title-1">1. Site Title 1</p>
                    <img id="site-image-1"
                         src="ACTS_Colpa/0.jpg"
                         alt="Site Title 1"
                         width="200px"
                         height="200px">
                </div>
            </td>
        </tr>
        <tr id="site-row-2">
            <td>
                <div>
                    <p id="site-title-2">2. Site Title 2</p>
                    <img id="site-image-2"
                         src="ACTS_Colpa/0.jpg"
                         alt="Site Title 2"
                         width="200px"
                         height="200px">
                </div>
            </td>
        </tr>
        <tr id="site-row-3">
            <td>
                <div>
                    <p id="site-title-3">3. Site Title 2</p>
                    <img id="site-image-3"
                         src="ACTS_Colpa/0.jpg"
                         alt="Site Title 3"
                         width="200px"
                         height="200px">
                </div>
            </td>
        </tr>
        <tr id="site-row-4">
            <td>
                <div>
                    <p id="site-title-4">4. Site Title 2</p>
                    <img id="site-image-4"
                         src="ACTS_Colpa/0.jpg"
                         alt="Site Title 4"
                         width="200px"
                         height="200px">
                </div>
            </td>
        </tr>
        <tr id="site-row-5">
            <td>
                <div>
                    <p id="site-title-5">4. Site Title 2</p>
                    <img id="site-image-5"
                         src="ACTS_Colpa/0.jpg"
                         alt="Site Title 5"
                         width="200px"
                         height="200px">
                </div>
            </td>
        </tr>
    </table>
</div>

<div id="map" class="right-column"></div>

<div id="site-data-modal" class="site-data-modal">
    <div class="site-content-modal">
        <span id="site-close-modal" class="site-close-modal">&times;</span>
        <div id="site-content-modal">
        </div>
    </div>
</div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1vgAsEsloV9nNW3mw5Ev6OU4sWdgEze0"></script>
<script src="index.js"></script>

</body>
</html>
